<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>show data</title>
    <link rel="stylesheet" href="{% static 'show.css' %}" />
    <style>
        tr:nth-child(even) {
            background-color: #15e991;
        }
    </style>
</head>

<body>
    {{ msg }}
    <h2 id="head">Show All Data</h2>
    <div id="SecondDiv">
        <form action="/">
            <input type="submit" value="Home" />
        </form>
    </div>
    <div id="OneDiv">
        <table id="tbl" border="2px solid black" style=" border-collapse: collapse; width: 1172px; text-align: center;">
            <thead>
                <th>ID</th>
                <th>Data 1</th>
                <th>Data 2</th>
                <th>Buttons</th>
            </thead>

            {% for d in Data %}
            <tr>
                <td>{{ d.ID }}</td>
                <td>{{ d.Data1 }}</td>
                <td>{{ d.Data2 }}</td>
                <td>
                    <a href="/edit?id={{ d.ID }}">Edit</a>
                    <a href="/delete?id={{ d.ID }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
