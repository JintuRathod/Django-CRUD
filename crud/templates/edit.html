<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Operations</title>
    <link rel="stylesheet" href="{% static 'edit.css ' %}" />
</head>

<body>
    {% comment %} {{ msg }} {% endcomment %}
    <div id="DivTwo">
        <form action="/show/">
            <input type="submit" value="Show Records" />
        </form>
    </div>
    <div id="DivOne">
        <form action="/recordedited/" method="post">
            {% csrf_token %}
            <h3><label for="id">ID</label><input name="id" id="id" type="text" value={{ID}} /></h3>
            <h3>Data 1<input type="text" name="data1" required value={{data1}} autofocus/></h3>
            <h3>Data 2<input type="text" name="data2" required value={{data2}} /></h3>
            <input type="submit" value="Edit Record" id="btn" />
        </form>
    </div>
</body>

</html>
